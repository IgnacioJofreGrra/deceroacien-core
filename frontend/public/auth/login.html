<body class="base-container antialiased">

    <!-- HEADER UNIFICADO -->
    <header class="header-component"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <img class="mx-auto h-20 w-auto" src="../assets/logo_de_cero_a_cien_blanco_y_dorado.png" alt="DE CERO A CIEN">
                    <h2 class="mt-6 text-3xl font-extrabold text-white">
                        Iniciar Sesión
                    </h2>
                    <p class="mt-2 text-sm text-gray-400">
                        Accede a tu cuenta y continúa tu camino emprendedor
                    </p>
                </div>

                <div class="bg-[var(--color-secondary-dark)] rounded-lg shadow-xl p-8 border border-[var(--color-border)]">
                    <div id="loginInlineAlert" class="mb-4 text-sm text-yellow-300" style="display:none;"></div>
                    <!-- Formulario de Login -->
                    <form class="space-y-6" id="loginForm">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                Correo electrónico
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">
                                Contraseña
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                    Recordarme
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" id="forgotPasswordLink" class="font-medium text-yellow-400 hover:text-yellow-300">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="loginButton"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-[var(--color-secondary-dark)] text-gray-400">O continúa con</span>
                            </div>
                        </div>
                    </div>

                    <!-- Login con Google vía Supabase OAuth -->
                    <div class="mt-6">
                        <button id="supabaseGoogleBtn" type="button"
                                class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-gray-600 rounded-md bg-white text-gray-800 hover:bg-gray-100">
                            <i class="fa-brands fa-google" aria-hidden="true"></i>
                            <span>Continuar con Google</span>
                        </button>
                        <noscript>
                            <div class="w-full text-center py-3 px-4 border border-gray-600 rounded-md bg-white text-gray-700">
                                JavaScript es requerido para el inicio de sesión con Google
                            </div>
                        </noscript>
                    </div>

                    <!-- Link to Register -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            ¿No tienes una cuenta?
                            <a href="register.html" class="font-medium text-yellow-400 hover:text-yellow-300">
                                Regístrate aquí
                            </a>
                        </p>
                    </div>

                    <!-- Feedback de recuperación -->
                    <div id="passwordResetFeedback" class="mt-4 text-sm text-green-400" style="display:none;"></div>
                </div>
            </div>
        </section>

    <!-- FOOTER UNIFICADO -->
    <footer class="footer-component"></footer>

    <!-- Scripts JavaScript -->
    <script src="../assets/js/config-secure.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/debug-auth.js"></script>
    <script>
        // Redirigir si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', function () {
            try { if (window.initializeAuthManager) window.initializeAuthManager(); } catch (e) {}
            (async () => {
                // Esperar brevemente a que Supabase procese el hash/código de OAuth
                try { if (window.SupabaseAuth && window.SupabaseAuth.ensureSupabase) await window.SupabaseAuth.ensureSupabase(); } catch(_){ }
                // Pequeñas reintentos (hasta ~1.5s) para permitir a detectSessionInUrl completar
                for (let i=0;i<10;i++) {
                    let has = false; try { has = !!(window.SupabaseAuth && (await window.SupabaseAuth.getAccessToken())); } catch(_){}
                    try { console.log('[login] check supabase token try', i, '->', has); } catch(_){ }
                    if (has) break;
                    await new Promise(r => setTimeout(r, 150));
                }
                let hasSupabase = false;
                try { hasSupabase = !!(window.SupabaseAuth && (await window.SupabaseAuth.getAccessToken())); } catch(_){}
                if (hasSupabase) {
                    const url = new URL(window.location.href);
                    const ret = url.searchParams.get('return');
                    const target = ret ? decodeURIComponent(ret) : (window.location.origin + '/auth/dashboard.html');
                    window.location.href = target;
                    return;
                }
                // Fallback al comportamiento existente
                if (window.redirectIfAuthenticated) {
                    window.redirectIfAuthenticated();
                }
            })();
        });
    </script>
    
    <script>
        // Inicializar botón de Google (Supabase OAuth)
        window.addEventListener('DOMContentLoaded', () => {
            try { if (!window.authManager) window.initializeAuthManager && window.initializeAuthManager(); } catch(_){ }
            const btn = document.getElementById('supabaseGoogleBtn');
            if (btn) {
                btn.addEventListener('click', async () => {
                    try {
                        await (window.SupabaseAuth && window.SupabaseAuth.signInWithGoogle ? window.SupabaseAuth.signInWithGoogle() : Promise.reject('supabase_not_ready'));
                    } catch (e) {
                        console.error('No se pudo iniciar sesión con Google (Supabase):', e);
                        alert('No se pudo iniciar sesión con Google. Intenta nuevamente.');
                    }
                });
            }
            // Auto-iniciar si viene ?auth=google
            try {
                const u = new URL(window.location.href);
                if ((u.searchParams.get('auth')||'').toLowerCase() === 'google') {
                    const msg = document.createElement('div');
                    msg.textContent = 'Redirigiendo a Google…';
                    msg.style.cssText = 'margin-top:12px;text-align:center;color:#e6f1ff;opacity:.85;';
                    btn && btn.insertAdjacentElement('afterend', msg);
                    setTimeout(()=>{ btn?.click(); }, 50);
                }
                // Auto-abrir modal de reset si viene ?forgot=1
                try {
                    const forgot = u.searchParams.get('forgot');
                    if (String(forgot) === '1') {
                        const email = u.searchParams.get('email') || '';
                        setTimeout(()=>{ try { window.AuthFlows && window.AuthFlows.openResetModal && window.AuthFlows.openResetModal(email); } catch(_){ } }, 100);
                    }
                } catch(_){ }
            } catch(_){ }
        });
    </script>

        <!-- Modal de recuperación de contraseña -->
        <div id="resetModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:10000;align-items:center;justify-content:center;">
            <div style="background:#0b1220;border:1px solid #1e2d4d;border-radius:12px;max-width:420px;width:92%;padding:18px 16px;color:#e6f1ff;">
                <h3 style="font-size:18px;font-weight:700;margin:0 0 8px;">Recuperar contraseña</h3>
                <p style="font-size:13px;opacity:.85;margin:0 0 12px;">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
                <input id="resetEmail" type="email" placeholder="tu@correo.com" style="width:100%;padding:10px 12px;border:1px solid #334155;border-radius:8px;background:#0f172a;color:#e6f1ff;outline:none;" />
                <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px;">
                    <button id="resetCancel" type="button" style="padding:8px 12px;border:1px solid #475569;background:transparent;color:#e6f1ff;border-radius:8px;">Cancelar</button>
                    <button id="resetSubmit" type="button" style="padding:8px 12px;border:none;background:#facc15;color:#0b1220;border-radius:8px;font-weight:600;">Enviar enlace</button>
                </div>
            </div>
        </div>
</body>
