<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contraseña - DE CERO A CIEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/tailwind.css" />
  <link rel="stylesheet" href="../assets/styles/common.css" />
  <link rel="stylesheet" href="../assets/styles/mobile.css" />
  <link rel="icon" href="/assets/logo_de_cero_a_cien_blanco_y_dorado.png" type="image/png">
</head>
<body class="base-container antialiased">
  <header class="header-component"></header>
  <main class="main-content">
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <img class="mx-auto h-20 w-auto" src="../assets/logo_de_cero_a_cien_blanco_y_dorado.png" alt="DE CERO A CIEN">
          <h2 class="mt-6 text-3xl font-extrabold text-white">Restablecer contraseña</h2>
          <p class="mt-2 text-sm text-gray-400">Ingresa una nueva contraseña para tu cuenta</p>
        </div>

        <div class="bg-[var(--color-secondary-dark)] rounded-lg shadow-xl p-8 border border-[var(--color-border)]">
          <form id="resetPasswordForm" class="space-y-6">
            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-300">Nueva contraseña</label>
              <input id="newPassword" name="newPassword" type="password" required
                class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
              <p class="mt-1 text-xs text-gray-400">Mínimo 8 caracteres, incluye mayúsculas, minúsculas y números</p>
            </div>
            <div>
              <label for="confirmNewPassword" class="block text-sm font-medium text-gray-300">Confirmar contraseña</label>
              <input id="confirmNewPassword" name="confirmNewPassword" type="password" required
                class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
            </div>
            <button id="resetButton" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors">Actualizar contraseña</button>
          </form>
          <div id="resetStatus" class="mt-4 text-sm text-gray-300"></div>
          <div class="mt-4 text-center">
            <a href="/auth/login.html" class="text-sm text-yellow-400 hover:text-yellow-300">Volver al login</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer-component"></footer>

  <script src="../assets/js/components.js"></script>
  <script src="../assets/js/config-secure.js"></script>
  <script src="../assets/js/supabase-client.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try { window.initializeAuthManager && window.initializeAuthManager(); } catch(_){}
      // Cuando se llega desde el enlace de recuperación, Supabase establece una sesión temporal
      // esta página sólo necesita llamar a updateUser con la nueva contraseña
      const form = document.getElementById('resetPasswordForm');
      const statusEl = document.getElementById('resetStatus');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const np = document.getElementById('newPassword').value || '';
        const cp = document.getElementById('confirmNewPassword').value || '';
        if (!np || np.length < 8) { statusEl.textContent = 'La contraseña debe tener al menos 8 caracteres.'; return; }
        if (!/[A-ZÁÉÍÓÚÑ]/.test(np) || !/[a-záéíóúñ]/.test(np) || !/[0-9]/.test(np)) { statusEl.textContent = 'Incluye mayúsculas, minúsculas y números.'; return; }
        if (np !== cp) { statusEl.textContent = 'Las contraseñas no coinciden.'; return; }
        const btn = document.getElementById('resetButton');
        const old = btn.innerHTML; btn.disabled = true; btn.innerHTML = 'Actualizando…'; statusEl.textContent = '';
        try {
          await window.AuthFlows.updatePassword(np);
          statusEl.textContent = 'Contraseña actualizada. Redirigiendo al login…';
          setTimeout(()=>{ window.location.href = '/auth/login.html'; }, 1200);
        } catch(e){
          statusEl.textContent = (e && e.message) ? e.message : 'No se pudo actualizar la contraseña.';
        } finally {
          btn.disabled = false; btn.innerHTML = old;
        }
      });
    });
  </script>
</body>
</html>
