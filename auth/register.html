<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags esenciales para SEO y responsividad -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registrarse en DE CERO A CIEN - Únete a nuestra comunidad emprendedora.">
    <meta name="keywords" content="registro, crear cuenta, DE CERO A CIEN, emprendimiento">
    <meta name="author" content="DE CERO A CIEN">
    
    <!-- Título de la página -->
    <title>Registrarse - DE CERO A CIEN</title>
    
    <!-- Meta tags para redes sociales -->
    <meta property="og:title" content="Registrarse - DE CERO A CIEN">
    <meta property="og:description" content="Únete a nuestra comunidad emprendedora y comienza tu camino hacia el éxito.">
    <meta property="og:url" content="https://deceroacien.app/auth/register.html">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Preload de recursos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" as="style">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/logo_de_cero_a_cien_blanco_y_dorado.png" type="image/png">

    <!-- Hojas de estilo -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/tailwind.css">
    <link rel="stylesheet" href="../assets/styles/common.css">
    <link rel="stylesheet" href="../assets/styles/mobile.css">
    
    <!-- Configuración de Tailwind personalizada -->
<!-- Supabase Auth se maneja vía supabase-client.js -->
</head>
<body class="base-container antialiased">

    <!-- HEADER UNIFICADO -->
    <header class="header-component"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div class="text-center">
                    <img class="mx-auto h-20 w-auto" src="../assets/logo_de_cero_a_cien_blanco_y_dorado.png" alt="DE CERO A CIEN">
                    <h2 class="mt-6 text-3xl font-extrabold text-white">
                        Crear Cuenta
                    </h2>
                    <p class="mt-2 text-sm text-gray-400">
                        Únete a nuestra comunidad emprendedora
                    </p>
                </div>

                <div class="bg-[var(--color-secondary-dark)] rounded-lg shadow-xl p-8 border border-[var(--color-border)]">
                    <div id="registerInlineAlert" class="mb-4 text-sm text-yellow-300" style="display:none;"></div>
                    <!-- Formulario de Registro -->
                    <form class="space-y-6" id="registerForm">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-300">
                                    Nombre
                                </label>
                                <div class="mt-1">
                                    <input id="firstName" name="firstName" type="text" autocomplete="given-name" required
                                        class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                                </div>
                            </div>

                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-300">
                                    Apellido
                                </label>
                                <div class="mt-1">
                                    <input id="lastName" name="lastName" type="text" autocomplete="family-name" required
                                        class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                Correo electrónico
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">
                                Contraseña
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="new-password" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                            <p class="mt-1 text-xs text-gray-400">
                                Mínimo 8 caracteres, debe incluir mayúsculas, minúsculas y números
                            </p>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
                                Confirmar Contraseña
                            </label>
                            <div class="mt-1">
                                <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-300">
                                Empresa/Startup (opcional)
                            </label>
                            <div class="mt-1">
                                <input id="company" name="company" type="text" autocomplete="organization"
                                    class="form-input w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400">
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
                            <label for="terms" class="ml-2 block text-sm text-gray-300">
                                Acepto los 
                                <a href="../terminos.html" target="_blank" class="text-yellow-400 hover:text-yellow-300">Términos y Condiciones</a> 
                                y la 
                                <a href="../politica_privacidad.html" target="_blank" class="text-yellow-400 hover:text-yellow-300">Política de Privacidad</a>
                            </label>
                        </div>

                        <div class="flex items-center">
                            <input id="newsletter" name="newsletter" type="checkbox"
                                class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-800">
                            <label for="newsletter" class="ml-2 block text-sm text-gray-300">
                                Quiero recibir noticias y actualizaciones por correo electrónico
                            </label>
                        </div>

                        <div>
                            <button type="submit" id="registerButton"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 transition-colors">
                                Crear Cuenta
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-600"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-[var(--color-secondary-dark)] text-gray-400">O regístrate con</span>
                            </div>
                        </div>
                    </div>

                    <!-- Registro con Google vía Supabase OAuth -->
                    <div class="mt-6">
                        <button id="supabaseGoogleBtn" type="button"
                                class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-gray-600 rounded-md bg-white text-gray-800 hover:bg-gray-100">
                            <i class="fa-brands fa-google" aria-hidden="true"></i>
                            <span>Registrarte con Google</span>
                        </button>
                        <noscript>
                            <div class="w-full text-center py-3 px-4 border border-gray-600 rounded-md bg-white text-gray-700">
                                JavaScript es requerido para el registro con Google
                            </div>
                        </noscript>
                    </div>

                    <!-- Link to Login -->
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-400">
                            ¿Ya tienes una cuenta?
                            <a href="login.html" class="font-medium text-yellow-400 hover:text-yellow-300">
                                Inicia sesión aquí
                            </a>
                            ·
                            <a href="login.html?forgot=1" class="font-medium text-yellow-400 hover:text-yellow-300">Restablecer contraseña</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER UNIFICADO -->
    <footer class="footer-component"></footer>

    <!-- Scripts JavaScript -->
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/config-secure.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Redirigir si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', function () {
            try { if (window.initializeAuthManager) window.initializeAuthManager(); } catch (e) {}
            setTimeout(function(){
                if (window.redirectIfAuthenticated) {
                    window.redirectIfAuthenticated();
                }
            }, 0);
        });
    </script>
    
    <!-- Inicialización del botón Google (Supabase OAuth) -->
    <script>
        /**
         * Inicializa el botón de Google Sign Up cuando la página esté cargada
         * Implementación usando Supabase Auth (OAuth con Google)
         */
        window.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('supabaseGoogleBtn');
            if (btn) {
                btn.addEventListener('click', async () => {
                    try {
                        await (window.SupabaseAuth && window.SupabaseAuth.signInWithGoogle ? window.SupabaseAuth.signInWithGoogle() : Promise.reject('supabase_not_ready'));
                    } catch (e) {
                        console.error('No se pudo registrar con Google (Supabase):', e);
                        alert('No se pudo registrar con Google. Intenta nuevamente.');
                    }
                });
            }
        });
    </script>
</body>
</html>
